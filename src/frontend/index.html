<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px 20px;
        text-align: center;
      }

      header h1 {
        font-size: 32px;
        margin-bottom: 10px;
      }

      header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        padding: 20px;
        background: #f5f5f5;
        border-bottom: 1px solid #e0e0e0;
      }

      .stat-item {
        text-align: center;
        padding: 10px;
        background: white;
        border-radius: 8px;
        border-left: 4px solid #667eea;
      }

      .stat-value {
        font-size: 24px;
        font-weight: bold;
        color: #667eea;
      }

      .stat-label {
        font-size: 12px;
        color: #999;
        margin-top: 5px;
      }

      .main-content {
        padding: 30px 20px;
      }

      .form-section {
        margin-bottom: 30px;
        padding-bottom: 30px;
        border-bottom: 2px solid #f0f0f0;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
        font-size: 14px;
      }

      input[type="text"],
      input[type="date"],
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-family: inherit;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="date"]:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      @media (max-width: 600px) {
        .form-row {
          grid-template-columns: 1fr;
        }
      }

      .button-group {
        display: flex;
        gap: 10px;
      }

      button {
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        flex: 1;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .btn-secondary {
        background: #f0f0f0;
        color: #333;
      }

      .btn-secondary:hover {
        background: #e0e0e0;
      }

      .btn-danger {
        background: #ff6b6b;
        color: white;
      }

      .btn-danger:hover {
        background: #ff5252;
      }

      .btn-success {
        background: #51cf66;
        color: white;
      }

      .btn-success:hover {
        background: #40c057;
      }

      .task-section {
        margin-top: 30px;
      }

      .section-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #333;
      }

      #tasksList {
        display: grid;
        gap: 12px;
      }

      .task-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        background: #f9f9f9;
        border-left: 4px solid #667eea;
        border-radius: 6px;
        transition: all 0.3s;
      }

      .task-item:hover {
        background: #f0f0f0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .task-item.completed {
        opacity: 0.6;
        border-left-color: #51cf66;
      }

      .task-item.completed .task-title {
        text-decoration: line-through;
        color: #999;
      }

      .task-checkbox {
        width: 24px;
        height: 24px;
        cursor: pointer;
        accent-color: #667eea;
      }

      .task-content {
        flex: 1;
      }

      .task-title {
        font-weight: 600;
        color: #333;
        margin-bottom: 4px;
        word-break: break-word;
      }

      .task-description {
        font-size: 13px;
        color: #666;
        margin-bottom: 6px;
        word-break: break-word;
      }

      .task-meta {
        font-size: 12px;
        color: #999;
      }

      .task-due-date {
        display: inline-block;
        background: #fff3cd;
        color: #856404;
        padding: 2px 8px;
        border-radius: 4px;
        margin-right: 8px;
      }

      .task-due-date.overdue {
        background: #f8d7da;
        color: #721c24;
      }

      .task-actions {
        display: flex;
        gap: 8px;
        flex-shrink: 0;
      }

      .task-actions button {
        padding: 8px 12px;
        font-size: 12px;
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #999;
      }

      .empty-state-icon {
        font-size: 48px;
        margin-bottom: 10px;
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #667eea;
      }

      .loader {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(102, 126, 234, 0.3);
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error-message,
      .success-message {
        padding: 12px 16px;
        border-radius: 6px;
        margin-bottom: 15px;
        font-size: 14px;
        animation: slideIn 0.3s ease;
      }

      .error-message {
        background: #ffe0e0;
        color: #721c24;
        border-left: 4px solid #ff6b6b;
      }

      .success-message {
        background: #e6f9e6;
        color: #155724;
        border-left: 4px solid #51cf66;
      }

      @keyframes slideIn {
        from {
          transform: translateY(-10px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @media (max-width: 600px) {
        header h1 {
          font-size: 24px;
        }

        .stats {
          grid-template-columns: 1fr;
        }

        .task-item {
          flex-direction: column;
          align-items: flex-start;
        }

        .task-actions {
          width: 100%;
        }

        .task-actions button {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üìã Task Manager</h1>
        <p>ZarzƒÖdzaj swoimi zadaniami efektywnie</p>
      </header>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="totalTasks">0</div>
          <div class="stat-label">Razem zada≈Ñ</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="completedTasks">0</div>
          <div class="stat-label">Uko≈Ñczonych</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="pendingTasks">0</div>
          <div class="stat-label">Do zrobienia</div>
        </div>
      </div>

      <div class="main-content">
        <div id="messageContainer"></div>

        <div class="form-section">
          <h2 class="section-title">‚ûï Nowe Zadanie</h2>

          <form id="taskForm">
            <div class="form-group">
              <label for="taskTitle">Tytu≈Ç *</label>
              <input
                type="text"
                id="taskTitle"
                name="title"
                placeholder="Wpisz tytu≈Ç zadania..."
                required
              />
            </div>

            <div class="form-group">
              <label for="taskDescription">Opis</label>
              <textarea
                id="taskDescription"
                name="description"
                placeholder="Dodaj szczeg√≥≈Çy (opcjonalne)..."
              ></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="taskDueDate">Data ko≈Ñcowa</label>
                <input type="date" id="taskDueDate" name="dueDate" />
              </div>
            </div>

            <div class="button-group">
              <button type="submit" class="btn-primary">Dodaj Zadanie</button>
              <button type="reset" class="btn-secondary">Wyczy≈õƒá</button>
            </div>
          </form>
        </div>

        <div class="task-section">
          <h2 class="section-title">üìù Moje Zadania</h2>
          <div id="tasksList"></div>
        </div>
      </div>
    </div>

    <script type="module" src="app.ts"></script>
  </body>
</html>
